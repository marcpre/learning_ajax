<!DOCTYPE html>
<html>
<head>
<title>Ajax with Javascript</title>
</head>
<script>
    var xhr = XMLHttpRequest();
    xhr.onreadystatechange =  function {
        if(xhr.readyState === 4) {
            document.getElementById('ajax').innerHTML = xhr.responseText;
        }
    };
    xhr.open('GET', 'sidebar.html')
</script>
<body>

<h1>Lolonatr</h1>
<div id="ajax">
    
    
</div>
</body>
</html>
